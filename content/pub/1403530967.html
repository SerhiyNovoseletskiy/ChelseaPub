<p>Tullamore Dew - это оригинальный виски, который известен во всём мире благодаря своему мягкому аромату и нежному вкусу, выдерживается в бочках в течение 7 лет. За последние 10 лет этот напиток завоевал 22 золотые медали, был удостоен звания &laquo;лучший ирландский смешанный виски&raquo;.</p>
